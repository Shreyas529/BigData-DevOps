apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: bigdata-devops
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: pwd
  POSTGRES_DB: logindata
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-secret
  namespace: bigdata-devops
type: Opaque
stringData:
  KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  KAFKA_TOPIC: login_events
---
apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-secret
  namespace: bigdata-devops
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config json
  # Run: kubectl create secret docker-registry dockerhub-secret --docker-server=https://index.docker.io/v1/ --docker-username=<your-username> --docker-password=<your-password> --docker-email=<your-email> -n bigdata-devops --dry-run=client -o yaml
  # Then copy the .dockerconfigjson value here
  .dockerconfigjson: e30K
