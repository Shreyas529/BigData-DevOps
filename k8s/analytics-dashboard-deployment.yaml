apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-dashboard
  namespace: bigdata-devops
  labels:
    app: analytics-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-dashboard
  template:
    metadata:
      labels:
        app: analytics-dashboard
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: analytics-dashboard
        image: siddharth194/bigdata-devops:backend-latest
        imagePullPolicy: Always
        command: ["python", "-u", "analytics_dashboard.py"]
        ports:
        - containerPort: 5003
          name: http
        env:
        - name: POSTGRES_HOST
          value: "postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: ANALYTICS_PORT
          value: "5003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-dashboard
  namespace: bigdata-devops
  labels:
    app: analytics-dashboard
spec:
  type: NodePort
  selector:
    app: analytics-dashboard
  ports:
  - port: 5003
    targetPort: 5003
    name: http
