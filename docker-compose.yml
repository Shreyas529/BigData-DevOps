services:
  frontend:
    build: ./frontend
    container_name: netflix-frontend
    environment:
      - ENVIRONMENT=Testing
      - BACKEND_URL=http://backend:5002
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - devops-net

  backend:
    build: ./backend
    container_name: netflix-backend
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=login_events
      - BACKEND_PORT=5002
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5044
    ports:
      - "5002:5002"
    depends_on:
      - kafka
      - logstash
    networks:
      - devops-net

  db-init:
    build: ./backend
    container_name: netflix-db-init
    command: python db_init.py
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=logindata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pwd
    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - devops-net

  consumer:
    build: ./backend
    container_name: netflix-consumer
    command: python -u consumer.py
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=login_events
      - KAFKA_GROUP_ID=login_consumer_group
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=logindata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pwd
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5044
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - devops-net

  backend-query:
    build:
      context: ./backend
    container_name: netflix-backend-query
    command: python -u query.py
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=logindata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pwd
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      
    networks: ["devops-net"]

  analytics-dashboard:
    build:
      context: ./backend
    container_name: netflix-analytics-dashboard
    command: python -u analytics_dashboard.py
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=logindata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pwd
      - ANALYTICS_PORT=5003
    ports:
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - devops-net

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: logindata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pwd
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d logindata"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - devops-net

  # Kafka with KRaft mode - No Zookeeper required!
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - devops-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9201:9200"
      - "9301:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - devops-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "5044:5044"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - devops-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - devops-net


  test_runner:
    build:
      context: .
      dockerfile: tests/Dockerfile
    container_name: netflix-test-runner
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=logindata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pwd
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devops-net


volumes:
  postgres_data:
  elasticsearch_data:

networks:
  devops-net:
    driver: bridge